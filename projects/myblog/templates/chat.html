<div style="background-color: dodgerblue; padding: 10px; margin-bottom: 20px">
  <h1>welcome dear {{user.username}} to our chat room</h1>
</div>
<div>
  <form action="checkview" method="POST">
    {% csrf_token %}
    <h1>Room name</h1>
    <input type="text" name="room_name" id="room_name" />
    <h1>User name</h1>
    <textarea rows="20" cols="50" name="username" id="username"></textarea>
    <br />
    <button type="submit">Send</button>
  </form>
</div>
