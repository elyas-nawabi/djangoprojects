<h1>Login Now</h1>

{% for message in messages %}
<h4>{{message}}</h4>
{% endfor %}

<form action="login" method="POST" >
    {% csrf_token %}
    username: <br>
    <input type="text" name="username" />
    password: <br>
    <input type="password" name="password" />
    <br>
    <input type="submit" />
</form>
